<!doctype html>

<html>

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>YOCS</title>

        <link rel="shortcut icon" type="image/png" href="favicon.png">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,600,700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap">
        <link rel="stylesheet" href="style.css">

    </head>

    <body class="grey darken-4 white-text">

        <div class="left" id="set-menu-open-wrap">
            <a class="btn-floating waves-effect waves-dark blue-grey darken-3 sidenav-trigger faded-in" data-target="set-menu-wrap" href="#" id="set-menu-open">
                <i class="material-icons">settings</i>
            </a>
        </div>

        <ul id="set-menu-wrap" class="sidenav grey darken-3 white-text">

            <div class="right" id="set-menu-close-wrap">
                <a class="btn-floating waves-effect waves-dark blue-grey darken-2 sidenav-close" data-target="set-menu-wrap" href="#" id="set-menu-close">
                    <i class="material-icons">settings</i>
                </a>
            </div>

            <li id="set-menu-head">
                <p id="set-menu-title">YOCS</p>
                <p id="set-menu-subtitle">Yet Another Clock Site</p>
                <div class="divider grey darken-2"></div>
            </li>

            <li id="set-menu-format">
                <form id="set-menu-format" action="#">
                    <p><label>
                        <input name="set-menu-format" id="set-menu-format-12" type="radio" value="12" />
                        <span class="white-text">12-Hour</span>
                    </label></p>
                    <p><label>
                        <input name="set-menu-format" id="set-menu-format-24" type="radio" value="24" />
                        <span class="white-text">24-Hour</span>
                    </label></p>
                </form>
            </li>

        </ul>


        <div id="main" class="grey-text text-lighten-3">

            <h1 id="time">
                <span id="hour">12</span><span class="breathing" id="hm-sep">:</span><span id="minute">00</span>
                <small id="mid">AM</small>
            </h1>

        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="script.js"></script>

    </body>

</html>
